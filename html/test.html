<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>



<script type="text/javascript">

console.log("test1");


$.ajaxSetup({beforeSend: function(xhr){
  if (xhr.overrideMimeType)
  {
    xhr.overrideMimeType("application/json");
  }
}
});

function draw(){
  $.getJSON("./nld_745730.json",{format: "json"}, function(json_dat){
  
  if(json_dat["links"]!= undefined){
    json_dat["edges"]=json_dat["links"]
  }
  
  console.log("test2");
  console.log(json_dat["edges"]);
  // have to find a way to automatically replace "links" with "edges in the json file
  var parseddata = vis.network.gephiParser.parseGephi(json_dat, {});
  
  console.log("test3");
  console.log(parseddata);
  
  // create a network
  var container = document.getElementById('mynetwork');
  
  for (var node in parseddata.nodes){
    parseddata.nodes[node]["label"]=parseddata.nodes[node]["id"]
    console.log(parseddata.nodes[node])
  }
  
  var data = {
    nodes: parseddata.nodes,
    edges: parseddata.edges
  };
  
  
  var options = {
  physics:{
    enabled: true,
    forceAtlas2Based: {
      gravitationalConstant: -50,
      centralGravity: 0.01,
      springConstant: 0.08,
      springLength: 100,
      damping: 0.4,
      avoidOverlap: 0
    },
    repulsion: {
      centralGravity: 0.2,
      springLength: 200,
      springConstant: 0.05,
      nodeDistance: 100,
      damping: 0.09
    },
    hierarchicalRepulsion: {
      centralGravity: 0.0,
      springLength: 100,
      springConstant: 0.01,
      nodeDistance: 200,
      damping: 0.09
    },
    maxVelocity: 50,
    minVelocity: 0.1,
    solver: 'hierarchicalRepulsion',
    stabilization: {
      enabled: true,
      iterations: 1000,
      updateInterval: 100,
      onlyDynamicEdges: false,
      fit: true
    },
    timestep: 0.5,
    adaptiveTimestep: true
  },
  layout: {
    hierarchical: {
      direction: "UD",
      sortMethod: "directed",
    }
  }

}

  
  
  // initialize your network!
  var network = new vis.Network(container, data, options);
  
  

  }, "json")
  .fail(function( jqxhr, textStatus, error ) {

    console.log( "Request Failed: " + err );

  ;
